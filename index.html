<!DOCTYPE html>
<html lang="en">
  <head>
{{>header}}
  </head>

  <body>
    <!--SAME FOR ALL PAGE-->
    {{>homepagenavbar}}
    <!--upto here same for all page-->
    <section id="container-index">
      <div class="form-wrap-sell">
        <h2 class="text-primary-black">SELL BOOKS</h2>
        <form action="#">
          <div class="split-sell">
            <div class="formwrap-left-sell">
              <div class="form-content">
                <label for="book-name">Bookname</label>
                <input type="text" name="bname" id="book-name" required />
              </div>
              <div class="form-content">
                <label for="auth-name">Authorname</label>
                <input type="text" name="authname" id="auth-name" required />
              </div>
              <div class="form-content">
                <label for="semester">SEMESTER</label>
                <select name="semester" id="semester" required>
                  <option value="">
                    --select the semester the book is used--
                  </option>
                  <option value="s1">s1&s2</option>
                  <option value="s3">s3</option>
                  <option value="s4">s4</option>
                  <option value="s5">s5</option>
                  <option value="s6">s6</option>
                  <option value="s7">s7</option>
                  <option value="s8">s8</option>
                </select>
              </div>
              <div class="form-content">
                <label for="condition">condition</label>
                <select name="condition" id="condition" required>
                  <option value="">--select book condition--</option>
                  <option value="new">new</option>
                  <option value="good">good</option>
                  <option value="fair">fair</option>
                  <option value="poor">poor</option>
                </select>
              </div>
        <form class="split-sell" id="form2" action="/home/bookregisterpicture" method="post" enctype="multipart/form-data" >
          <div class="form-content">
            <label class="content-name black" for="imagefile">ADD IMAGE</label>
            <input type="file" name="imagefile" id="imagefile">
           <!--<button type="submit" id="submit1" class="btn" >submit</button>-->
          </div>
          </form>
            </div>
            <div class="formwrap-right-sell">
              <div class="form-content">
                <label for="purchase-date">PURCHASE DATE</label>
                <input type="date" name="pdate" id="purchase-date" required />
              </div>
              <div class="form-content">
                <label for="market-price">MARKET PRICE</label>
                <input type="number" name="mprice" id="market-price" required />
              </div>
              <div class="form-content">
                <label for="proposed-price">PROPOSED PRICE</label>
                <input
                  type="number"
                  name="pprice"
                  id="proposed-price"
                  required
                />
              </div>
              <div class="form-content">
                <label for="description">DESCRIPTION</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" id="submit" class="btn">submit</button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="/js/bookregister.js"></script>
  </body>
</html>
